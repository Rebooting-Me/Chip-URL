<!DOCTYPE html>
<html>
<head>
  <title>URL Redirect Form</title>
</head>
<body>
  <h1>URL Redirect Form</h1>
  <form action="http://localhost:8000/api/:shortUrl" method="GET">
    <label for="shortUrl">Short URL:</label>
    <input type="text" id="shortUrl" name="shortUrl" placeholder="Enter the short URL">
    <br>
    <button type="submit">Redirect</button>
  </form>
</body>
</html>
